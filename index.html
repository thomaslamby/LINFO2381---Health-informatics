<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Medical Data Management</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<h1>Medical Data Management</h1>

<!-- Create a new patient -->
<h2>Create a new patient</h2>
<p>
    <label for="patient-name">Patient's name:</label>
    <input type="text" id="patient-name" name="patient-name">
    <button onclick="createPatient()">Create</button>
</p>

<!-- Record Temperature -->
<h2>Record Temperature</h2>
<p>
    <label for="temperature-patient-select">Choose a patient:</label>
    <select id="temperature-patient-select">
        <!-- Populate with patient data from server -->
    </select>
</p>
<p>
    <label for="temperature">Temperature:</label>
    <input type="text" id="temperature" name="temperature">
    <button onclick="recordTemperature()">Record</button>
</p>

<!-- Record Blood Pressure -->
<h2>Record Blood Pressure</h2>
<p>
    <label for="blood-pressure-patient-select">Choose a patient:</label>
    <select id="blood-pressure-patient-select">
        <!-- Populate with patient data from server -->
    </select>
</p>
<p>
    <label for="systolic">Systolic:</label>
    <input type="text" id="systolic" name="systolic">
    <label for="diastolic">Diastolic:</label>
    <input type="text" id="diastolic" name="diastolic">
    <button onclick="recordBloodPressure()">Record</button>
</p>

<!-- Record Blood Sugar -->
<h2>Record Blood Sugar</h2>
<p>
    <label for="blood-sugar-patient-select">Choose a patient:</label>
    <select id="blood-sugar-patient-select">
        <!-- Populate with patient data from server -->
    </select>
</p>
<p>
    <label for="blood-sugar-level">Blood Sugar Level:</label>
    <input type="text" id="blood-sugar-level" name="blood-sugar-level">
    <button onclick="recordBloodSugar()">Record</button>
</p>

<!-- Record Medication -->
<h2>Record Medication</h2>
<p>
    <label for="medication-patient-select">Choose a patient:</label>
    <select id="medication-patient-select">
        <!-- Populate with patient data from server -->
    </select>
</p>
<p>
    <label for="medication-name">Medication Name:</label>
    <input type="text" id="medication-name" name="medication-name">
    <label for="dosage">Dosage:</label>
    <input type="text" id="dosage" name="dosage">
    <label for="frequency">Frequency:</label>
    <input type="text" id="frequency" name="frequency">
    <button onclick="recordMedication()">Record</button>
</p>

<!-- Record Alimentation -->
<h2>Record Alimentation</h2>
<p>
    <label for="alimentation-patient-select">Choose a patient:</label>
    <select id="alimentation-patient-select">
        <!-- Populate with patient data from server -->
    </select>
</p>
<p>
    <label for="meal-time">Meal Time:</label>
    <input type="datetime-local" id="meal-time" name="meal-time">
    <label for="meal-type">Meal Type:</label>
    <select id="meal-type" name="meal-type">
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
        <option value="Snack">Snack</option>
    </select>
    <label for="food">Food:</label>
    <input type="text" id="food" name="food">
    <label for="calories">Calories:</label>
    <input type="text" id="calories" name="calories">
    <button onclick="recordAlimentation()">Record</button>
</p>

<!-- Record Physical Activity -->
<h2>Record Physical Activity</h2>
<p>
    <label for="activity-patient-select">Choose a patient:</label>
    <select id="activity-patient-select">
        <!-- Populate with patient data from server -->
    </select>
</p>
<p>
    <label for="activity-time">Activity Time:</label>
    <input type="datetime-local" id="activity-time" name="activity-time">
    <label for="activity-type">Activity Type:</label>
    <select id="activity-type" name="activity-type">
        <option value="Running">Running</option>
        <option value="Walking">Walking</option>
        <option value="Cycling">Cycling</option>
        <option value="Swimming">Swimming</option>
    </select>
    <label for="duration">Duration (minutes):</label>
    <input type="text" id="duration" name="duration">
    <button onclick="recordPhysicalActivity()">Record</button>
</p>

<!-- Record Vaccination -->
<h2>Record Vaccination</h2>
<p>
    <label for="vaccination-patient-select">Choose a patient:</label>
    <select id="vaccination-patient-select">
        <!-- Patient data populated dynamically -->
    </select>
</p>
<p>
    <label for="vaccine-name">Vaccine Name:</label>
    <input type="text" id="vaccine-name" name="vaccine-name">
    <label for="vaccine-date">Date:</label>
    <input type="date" id="vaccine-date" name="vaccine-date">
    <label for="vaccine-dose">Dose Number:</label>
    <input type="number" id="vaccine-dose" name="vaccine-dose">
    <button onclick="recordVaccination()">Record Vaccination</button>
</p>


<!-- Record Appointment -->
<h2>Record Appointment</h2>
<p>
    <label for="appointment-patient-select">Choose a patient:</label>
    <select id="appointment-patient-select">
        <!-- Populate with patient data from server -->
    </select>
</p>
<p>
    <label for="appointment-time">Appointment Time:</label>
    <input type="datetime-local" id="appointment-time" name="appointment-time">
    <label for="doctor-name">Doctor Name:</label>
    <input type="text" id="doctor-name" name="doctor-name">
    <label for="reason">Reason:</label>
    <input type="text" id="reason" name="reason">
    <button onclick="recordAppointment()">Record</button>
</p>
<!-- Medical Data Display -->
<h2>Medical Data Display</h2>
<p>
    <label for="display-patient-select">Choose a patient:</label>
    <select id="display-patient-select">
        <!-- Populate with patient data from server -->
    </select>
</p>
<p>
    <label for="display-template-select">Choose a template:</label>
    <select id="display-template-select">
        <option value="temperature">Temperature</option>
        <option value="blood-pressure">Blood Pressure</option>
        <option value="blood-sugar">Blood Sugar</option>
        <option value="medication">Medication</option>
        <option value="alimentation">Alimentation</option>
        <option value="physical-activity">Physical Activity</option>
        <option value="appointment">Appointment</option>
    </select>
</p>

<div id="display-info">
    <!-- Information for selected template will be displayed here -->
</div>

</body>
</html>
